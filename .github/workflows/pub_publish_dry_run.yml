name: Publish dry run

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  publish-dry-run:
    name: Publish dry run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish dry run
        uses: sakebook/actions-flutter-pub-publisher@v1.3.1
        with:
          credential: ${{ secrets.CREDENTIALS }}
          dry_run: true
